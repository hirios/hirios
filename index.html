<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Meus Serviços</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }

    .button svg {
      width: 24px;
      height: 24px;
      fill: white;
      vertical-align: middle;
      flex-shrink: 0;
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 600px) {
      .btn-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .button {
        width: 90%;
        justify-content: center;
        font-size: 16px;
        padding: 12px 20px;
      }

      .button svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
